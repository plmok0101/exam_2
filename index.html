<!DOCTYPE html>
<html lang="en">
<head>

<body class="background">

        <div class="loading"></div>
        <header class="header">
            <img src="assets/image/op.gg.jpg" alt="My Image" width="800" height="300" class="cen"/>
        </header>
        <section class="po">
        <form id = "form">
                <label for = "nickname"></label>

        <div class="con"></div>

                </div>
                <div class="blue">
                    <table>
                        <thead>

                                <th>kda</th>
                                <th>cs</th>
                                <th>딜</th>
                                <th>골드</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>    <td>{champion1}</td><td>{userName1}</td><td>{k1}{d1}{a1}</td><td>{cs1}</td><td>{damage1}</td><td>{gold1}</td>    </tr>

                                <th>cs</th>
