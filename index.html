<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/script.js"></script>
</head>
<body class="background">
    <main>
        <header class="header">
            <img src="assets/image/op.gg.jpg" alt="My Image" class="cen size"/>
        </header>
        <!-- <button type="button" id = "btn">test</button>  test버튼 -->
        <section class="section">
        <form id = "form">
                <label for = "nickname"></label>
                <input type="text" class ="textwh" id ="nickname" placeholder="소환사명을 입력하세요." />
                <button type="submit" id ="search" class="submitwh" >검색</button>
        </form>
        <div class="con">
            <div class="loading"></div>
        </div>
        <button type="button" class="cen" id="plusBtn" >더보기</button>
        <script id = "template" type="text/template">
            <div class = game id ="game">
                <div class="head">
                    <span>{gamemode}</span><span>{date}</span><span id = "WL">{wl}</span><span>{time}</span>
                </div>
                <div class="blue">
                    <table class="blueTable">
                        <thead>
                            <tr>
                                <th colspan = "2" class = "wl">{wlBlue}(블루팀)</th>
                                <th>kda</th>
                                <th>cs</th>
                                <th>딜</th>
                                <th>골드</th>
                            </tr>
                        </thead>
                        <tbody class = "blue2">
                            
                        </tbody>
                    </table>
                </div>

                <div class="red">
                    <table>
                        <thead>
                            <tr>
                                <th colspan = "2">{wlRed}(레드팀)</th>
                                <th>kda</th>
                                <th>cs</th>
                                <th>딜</th>
                                <th>골드</th>
                            </tr>
                        </thead>
                        <tbody class = "red2">
                        </tbody>
                    </table>
                </div>

            </div>
        </script>
        <!---->
        <script id = "template2" type="text/template"> 
            <tr>
                <td>{champion}</td><td>{userName}</td><td>{k}{d}{a}</td><td>{cs}</td><td>{damage}</td><td>{gold}</td>
            </tr>
        </script>
    </main>
</body>
