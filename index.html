<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/script.js"></script>
</head>

<body class="background">
    <header>
        <img src="assets/image/op.gg.jpg" class="cen size" id="opgg"/>
    </header>
    <button type="button" id="btn" >test</button>
    <section class="section">
        <div class="con" >
            <form id = "form">
                <div class="box cen">
                <label for = "nickname"></label>
                <input type="text" id ="nickname" placeholder="소환사 검색.">
                <button type="submit" id ="search"><img src="assets/image/search2.png" class="size2"/></button>
            </div>
            </form>
        </div> 
    </section>
    <div class="cen">
    <div class="loading"></div>
    <button type="button" id="plusBtn" >더보기</button>
    </div>
</body>
<!----------템플릿1----------------------------------------------------------------------------------------------------------------------------------------------------->
<script id = "template" type="text/template">
    <div class = "game" id ="game">
        <div class="head div1 flex">
            <p class ="WL">{wl}</p><p class ="gamemode">{gamemode}</p><p class="time">{time}</p><p class="date">{date}</p>
        </div>
        <div class="div2">
            <div class="team1">
                <div class = "flex pad">
                    <div class ="wl">{team1}</div>
                    <div class ="KDA">KDA</div>
                    <div class ="CS">CS</div>
                    <div class ="damage">딜</div>
                    <div class="gold">골드</div>
                </div>
                <div class = "team1_2"></div>
            </div>
            <div class="team2">
                <div class = "flex pad">
                    <div class ="wl">{team2}</div>
                    <div class ="KDA">KDA</div>
                    <div class ="CS">CS</div>
                    <div class ="damage">딜</div>
                    <div class="gold">골드</div>
                </div>
                <div class = "team2_2"></div>
            </div>
            <button class="teamPlusBtn" id ="teamPlusBtn">˅</button>
        </div>
    </div>
</script>
<!--------------템플릿2------------------------------------------------------------------------------------------------------------------------------------------------->
<script id = "template2" type="text/template"> 
    <div class="flex letterSpacing">
        <div class="wl flex">
            <div>
                <div class="champion">{champion}</div>
                <div class="spell flex">{spell1}{spell2}</div>
            </div>
            <div class="flex abc">
                <div class="flex">
                    <div class = "perk">{perk}{perkStyle}</div>
                    <div class="userName textLeft">{userName}</div>
                </div>
                <div class="item flex">{item1}{item2}{item3}{item4}{item5}{item6}{ward}</div>
            </div>
        </div>
        <div class="KDA">{k}{d}{a}</div>
        <div class="CS">{cs}</div>
        <div class="damage">{damage}</div>
        <div class="gold">{gold}</div
            >
    </div>
</script>
