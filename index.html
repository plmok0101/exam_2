<body class="background">
    <header>

        <div class="con">

<script id = "template" type="text/template">
    <div class = "game" id ="game">
        <div class="head div1">
            <p id ="WL">{wl}</p><p id ="gamemode">{gamemode}</p><p id="time">{time}</p><p id="date">{date}</p>
        </div>
        <div class="div2">
        <div class="blue">
            <table class="table">
                <colgroup>
                <col width="30px">
                <col width="15px">
                <col width="*">
                <col width="*">
                <col width="*">
                <col width="*">
                <col width="*">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan = "3" class = "wl">{wlBlue}(블루팀)</th>
                        <th>kda</th>
                        <th>cs</th>
                        <th>딜</th>
                        <th>골드</th>
                    </tr>
                </thead>
                <tbody class = "blue2">
                    
                </tbody>
            </table>
        </div>

        <div class="red">
            <table class ="table">
                <colgroup>
                    <col width="30px">
                    <col width="15px">
                    <col width="*">
                    <col width="*">
                    <col width="*">
                    <col width="*">
                    <col width="*">
                    </colgroup>
                <thead>
                    <tr>
                        <th colspan = "3">{wlRed}(레드팀)</th>
                        <th>kda</th>
                        <th>cs</th>
                        <th>딜</th>
                        <th>골드</th>
                    </tr>
                </thead>
                <tbody class = "red2">
                </tbody>
            </table>
        </div>
        </div>
    </div>
</script>
