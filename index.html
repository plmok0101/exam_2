<script id = "template" type="text/template">
    <div class = "game" id ="game">
        <div class="flex">
            <div class="head div1 flex">
                <p class ="WL">{wl}</p><p class="time">{time}</p>
            </div>
            <div class="abcd flex flexColum">
                <div class="flex wdMax">
                    <div class="flex pad25">
                        <div class="champion"></div>
                        <div class="spell flex"></div>
                        <div class="perk"></div>
                    </div>
                    <div class="flex wdMax">
                        <div class="wdMax KDA textLeft"></div>
                        <div class="wdMax csDamage flex">
                            <div class ="CS wdMax"></div>
                            <div class="damage wdMax"></div>
                            <div class="gold wdMax"></div>
                        </div>
                        <div class="wdMax gamemodeDate ri">
                            <div class="gamemode textRight">{gamemode}</div>
                            <div class="date textRight">{date}</div>
                            <div class= "PlusBtn">
                                <img src="assets/image/open.svg" class="size"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex wdMax mar25">
                    <div class="flex wdMax">
                        <div class="item item1"></div>
                        <div class="item item2"></div>
                        <div class="item item3"></div>
                        <div class="item item4"></div>
                        <div class="item item5"></div>
                        <div class="item item6"></div>
                        <div class="ward">{ward}</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="div2">
            <div class="team1">
                <div class = "flex pad">
                    <div class ="wl">{team1}</div>
                    <div class ="wl2"></div>
                </div>
                <div class = "team1_2"></div>
            </div>
            <div class="team2">
                <div class = "flex pad">
                    <div class ="wl">{team2}</div>
                    <div class ="wl2"></div>
                </div>
                <div class = "team2_2"></div>
            </div>
        </div>
    </div>
</script>

<script id = "template2" type="text/template">

        </div>
        <div class="flex flexColum wdMax chamKda textOver">
            <div class="userName textLeft textOver">{userName}</div>
            <div class="kda textLeft"><span>{k} / {d} / {a}</span><span class ="kda2">{kda}<span></div>
        </div>
        <div class="flex flexColum flexshr">
            <div class="flex ri">
                <div class="item">{item1}</div>
                <div class="item">{item2}</div>
                <div class="item">{item3}</div>
                <div class="item">{item4}</div>
                <div class="item">{item5}</div>                    
                <div class="item">{item6}</div>
                <div class="ward">{ward}</div>
            </div>
            <div class="flex wdMax flexBtw">
                <div class="CS"><span>{cs}{minCs} / <span><span class="gold">{gold}</span> </div>
                
                <div class="damage">{damage}</div>
            </div>
        </div>
    </div>
</script>
